<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: BANGERS, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #272626;
    }

    h1 {
      text-align: center;
      color: #a87a23;
      margin-top: 0px;
      font-size: 60px;

    }

    .avatar {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .header {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .tile {
      background-color: #b19f9f;
      color: #000000;
      border-radius: 30px;
      padding: 20px;
      margin: 10px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
      font-family: BANGERS;
    }

    .tile:hover {
      transform: scale(1.09);
    }

    .avatar {
      transition: transform 0.2s ease-in-out;
    }

    .avatar:hover {
      transform: scale(1.09);
    }

    .tile h2 {
      font-size: 38px;
    }

    .tile p {
      font-size: 25px;
    }
  </style>
  <title>Jo4ker's - Web</title>
</head>
<body>
  <img class="avatar" src="Joker.png" alt="Developer Jo4ker Avatar">
  <h1>Jo4ker</h1>
  <div class="container">
    <div class="tile">
      <h2>Seite in Wartungen</h2>
      <p> - Bitte Warten - </p>
    </div>
  </div>
</body>
</html>
